<mat-card class="game-card" (click)="showDetails()">
  <h2 class="card-title">{{ game.title }}</h2>
  <div class="card-body">
    <span>{{ getFormatedDate() }}</span>
    <mat-icon
      aria-hidden="false"
      aria-label="Example thumbs up SVG icon"
      class="icon"
      *ngIf="game.completed"
    >
      check_circle</mat-icon
    >
  </div>
</mat-card>
